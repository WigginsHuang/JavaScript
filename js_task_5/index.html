<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
#uls{margin:0;border: 0;padding:0;margin:20px;}
#uls ul{

	text-align: center;
}
#uls li{

display: inline-block;
padding-left: 20px;
margin:1px;
color: #fff;
background-color: #cd4a48;
font-size: 20px;
cursor: pointer;
}
</style>
</head>
<body>
	<input type="text" id="txt">
	<button id="leftRe">左侧入</button>
	<button id="rightre">右侧入</button>
	<button id="leftCo">左侧出</button>
	<button id="rightCo">右侧出</button>
	<button id="sort">升序</button>
	<button id="clr">全部清空</button>
	<ul id="uls">
	</ul>
<script>
//获取按钮
var leftru=document.getElementById('leftRe');
var rightru=document.getElementById('rightre');
var leftchu=document.getElementById('leftCo');
var rightchu=document.getElementById('rightCo');
var txt=document.getElementById('txt');
var ul=document.getElementById('uls');
var clr=document.getElementById('clr');
var sort=document.getElementById('sort');
var lis=document.getElementsByTagName('li');
var arr=[];
//添加元素
function add(direction){
	if (lis.length>60) {

		alert('大于60个数字了,终止！');
		return false;

	}
   if (txt.value=="")
   {
      alert("请输入数值!");
      txt.focus();

   }
   else{
   
    var txts=Number(txt.value)
    if (txts<10 || txts >100) {

      alert('请输入10~100之间的数值!');
      return;
    }

   	if (direction=='left') {
     var li=document.createElement("li");
     li.style.height=txts+'px';
     ul.insertBefore(li,ul.firstChild)
    }
    else{
     var li=document.createElement("li");
     li.style.height=txts+'px';
     ul.appendChild(li);
    }
 }
}
//删除元素
function del(direction){
if (ul.childNodes.length<=0) {

alert("不存在子元素可以删除!");
return false;

}
if (direction=='left') {
alert("删除的数字为"+ul.firstChild.innerHTML)
ul.removeChild(ul.firstChild);
return false;

}
else if (direction=='right') {}{
alert("删除的数字为"+ul.lastChild.innerHTML)
ul.removeChild(ul.lastChild)
return false;
}

}

//排序
function sorts(){
var len=lis.length;
for(i=0;i<len;i++){
 arr.push(Number(lis[i].style.height.substr(0,2)))
}
arr.sort(
  function(a,b){

     return a-b

  })
ul.innerHTML="";
for(i=0;i<len;i++){
var li=document.createElement("li");
li.style.height=arr[i]+'px';
ul.appendChild(li);
 }
}

//事件执行
sort.onclick=function(){sorts()}
 leftru.onclick=function(){add('left')}   
 rightru.onclick=function(){add('right')}  
 leftchu.onclick=function(){del('left')}
  rightchu.onclick=function(){del('right')}     
  ul.onclick=function(event){
    var t=event.target;
    if(t.nodeName.toLowerCase() =='li'){
       alert("删除的名字为:"+ul.removeChild(t).innerHTML);
    }
  } 
  clr.onclick=function(){
  	if(ul.childNodes.length<=0){
    alert("没有元素可以清除！");
    return false;
  	}
   ul.innerHTML=""
   alert("全部清空！");

  } 
</script>
</body>
</html>
